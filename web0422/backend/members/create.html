    </nav>
    <main class="flex-shrink-0">
        <div class="container">
            <div class="row">
                <div class="col-11 col-md-8 mx-auto mt-5">

                    <form action="dashboard.html" class="needs-validation py-5" novalidate>
                        <h2 class="text-center">新增會員資料</h2>


                        <div class="form-check my-3 form-check-inline">
                            <input class="form-check-input" type="radio" name="rank" id="normal">
                            <label class="form-check-label" for="normal">
                                一般會員
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="rank" id="VIP">
                            <label class="form-check-label" for="VIP">
                                V.I.P
                            </label>
                        </div>



                        <div class="my-3 ">

                            <label for="accout" class="form-label">帳號</label>
                            <input type="text" id="accout" placeholder="輸入帳號" class="form-control" required>
                            <div class="invalid-feedback">
                                必填欄位!
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密碼</label>
                            <input type="password" id="password" placeholder="輸入密碼" class="form-control" required
                                minlength="8">
                            <div class="invalid-feedback">
                                必填欄位! <br>請至少輸入8碼
                            </div>
                        </div>
                        <div class="my-3">
                            <label for="member-name" class="form-label">姓名</label>
                            <input type="text" id="member-name" placeholder="輸入姓名" class="form-control" required>
                            <div class="invalid-feedback">
                                必填欄位!
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">電話</label>
                            <input type="text" id="phone" placeholder="輸入電話" class="form-control" required
                                pattern="[0]{1}[0-9]{8}">
                            <div class="invalid-feedback">
                                必填欄位!
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">email</label>
                            <input type="email" id="email" placeholder="輸入信箱" class="form-control" required>
                            <div class="invalid-feedback">
                                必填欄位!
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">地址</label>
                            <input type="text" id="address" placeholder="輸入地址" class="form-control" required>
                            <div class="invalid-feedback">
                                必填欄位!
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="birthday" class="form-label">生日</label>
                            <input type="date" id="birthday" placeholder="輸入生日" class="form-control" required>
                            <div class="invalid-feedback">
                                必填欄位!
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="area" class="form-label">居住縣市</label>
                            <select name="area" class="form-select" aria-label="Default select example form-select-lg"
                                required>
                                <option selected disabled value="">==請選擇==</option>
                                <option value="1">台北市</option>
                                <option value="2">新北市</option>
                                <option value="3">基隆市</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="comment" class="form-label">備註</label>
                            <textarea class="form-control" id="comment" rows="5"></textarea>
                        </div>

                        <div class="text-end mb-3">
                            <input type="submit" class="btn btn-primary btn-lg  " value="新增">
                            <input type="reset" class="btn btn-warning btn-lg" value="重置">
                        </div>


                    </form>

                </div>
            </div>
        </div>
    </main>
