<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        .container {
            max-width: 1000px;
        }

        .shadow1 {
            box-shadow: 0 0 15px rgb(199, 199, 211);
        }

        .rounded1 {
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-blue\">

    <!-- .container>.row>.col-6.mx-auto -->
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                <div class="shadow1 p-3 mb-5 bg-body rounded1">
                    <form action="dashboard.html" class="needs-validation" novalidate>
                        <div class="my-3 ">
                            <h2 class="text-center ">會員登入</h2>
                            <label for="accout" class="py-1">帳號</label>
                            <input type="text" id="accout" placeholder="輸入帳號" class="form-control" required>
                            <div class="invalid-feedback">
                                必填欄位!
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="py-1">密碼</label>
                            <input type="password" id="password" placeholder="輸入密碼" class="form-control" required>
                            <div class="invalid-feedback">
                                必填欄位!
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">記得我的密碼</label>
                        </div>
                        <div class="text-end">
                            <input type="submit" class="btn btn-primary " value="登入">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- 驗證的JS -->
    <script src="../js/validation.js"></script>

</body>

</html>
