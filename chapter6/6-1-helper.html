<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 掛載 Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <!-- 請試著練習使用工具(Helper) -->
  <div class="container">
    <h1 class="mt-5">Bootstrap 工具範例</h1>

    <!-- 連接顏色 (Colored links) -->
    <a href="#" class="text-primary">主要顏色連結</a>
    <a href="#" class="text-success">成功顏色連結</a>

    <!-- 比例 (Ratio) -->
    <div class="embed-responsive embed-responsive-16by9">
      <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/video_id"></iframe>
    </div>

    <!-- 位置 (Position) -->
    <div class="position-relative">
      <div class="position-absolute" style="top: 0; left: 0;">絕對定位元素</div>
    </div>


    <!-- 視覺隱藏 (Visually hidden) -->
    <p class="visually-hidden">這段文字在視覺上是隱藏的，但螢幕閱讀器可以讀取它。</p>

    <!-- 文字溢出 (Text truncation) -->
    <!-- <p class="text-truncate" style="width: 150px;">這是一個帶有文字溢出的長文字範例。這是一個帶有文字溢出的長文字範例。</p> -->
  </div>

  <!-- 掛載 Boostrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>


</body>
</html>
