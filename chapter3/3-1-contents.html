<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 掛載 Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <!-- 練習使用 Contents-->

  <div class="container">
    <h1 class="mt-5">Bootstrap內容範例</h1>

    <h2 class="mt-4">文字樣式</h2>
    <p class="text-muted">這段文字被淡化了。</p>
    <p class="text-primary">這段文字具有主要顏色。</p>
    <p class="text-success">這段文字表示成功。</p>

    <h2 class="mt-4">標題</h2>
    <h1>標題 1</h1>
    <h2>標題 2</h2>
    <h3>標題 3</h3>

    <h2 class="mt-4">列表</h2>
    <ul>
      <li>項目 1</li>
      <li>項目 2</li>
      <li>項目 3</li>
    </ul>

    <ol>
      <li>項目 1</li>
      <li>項目 2</li>
      <li>項目 3</li>
    </ol>

    <h2 class="mt-4">表格</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>姓名</th>
          <th>年齡</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>皮老闆</td>
          <td>30</td>
        </tr>
        <tr>
          <td>2</td>
          <td>派大星</td>
          <td>25</td>
        </tr>
      </tbody>
    </table>

    <h2 class="mt-4">媒體對象</h2>
    <div class="media">
      <img src="https://via.placeholder.com/64" class="mr-3" alt="範例圖片">
      <div class="media-body">
        <h5 class="mt-0">媒體標題</h5>
        這是一個簡單的媒體對象。您可以將圖像與文字組合在一起。
      </div>
    </div>
  </div>
</div>

  
  <!-- 掛載 Boostrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
