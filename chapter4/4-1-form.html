<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 掛載 Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <!-- 請試著練習使用表單(Form) -->
  <div class="container">
    <h1 class="mt-5">Bootstrap 表單範例</h1>
    <form>
      <div class="form-group">
        <label for="name">姓名：</label>
        <input type="text" class="form-control" id="name" placeholder="輸入您的姓名">
      </div>

      <div class="form-group">
        <label for "email">電子郵件：</label>
        <input type="email" class="form-control" id="email" placeholder="輸入您的電子郵件">
      </div>

      <div class="form-group mb-3">
        <label for="message">留言：</label>
        <textarea class="form-control" id="message" rows="4" placeholder="輸入您的留言"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">提交</button>
    </form>
  </div>

  <!-- 掛載 Boostrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>


</body>
</html>
