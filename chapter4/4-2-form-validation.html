<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 掛載 Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-start text-md-center mb-3">門市資訊</h1>
      </div>
      <!-- col-8 start -->
      <div class="col-12 col-md-8 offset-md-2">
        <!-- 表單 start -->
        <form class="needs-validation" novalidate>
        <!-- .row>(.col-12.col-md-3 mb-3+.col-12.col-md-9 mb-3)*10 -->
        <div class="row">
          <div class="col-12 col-md-3 mb-3">
            <label for="type" class="form-label">聯絡目的</label>
          </div>
          <div class="col-12 col-md-9 mb-3">
            <select id="type" class="form-select">
              <option selected>客服專區</option>
              <option >加盟專區</option>
              <option >海外代理</option>
              <option >異業合作</option>
            </select>
          </div>
          <div class="col-12 col-md-3">
            <label for="name" class="form-label">姓名</label>
          </div>
          <div class="col-12 col-md-9 mb-3">
            <!-- input.form-control[type="text"] -->
            <input type="text" id="name" class="form-control" placeholder="請輸入姓名" required>
            <div class="invalid-feedback">
             此為必填項目。
            </div>
          </div>
          <div class="col-12 col-md-3">
            <label for="phone" class="form-label">電話</label>
          </div>
          <div class="col-12 col-md-9 mb-3">
            <input type="text" id="phone" class="form-control" placeholder="請輸入電話" required>
            <div class="invalid-feedback">
              此為必填項目。
             </div>
          </div>
          <div class="col-12 col-md-3">
            <label for="email" class="form-label">Email</label>
          </div>
          <div class="col-12 col-md-9 mb-3">
            <input type="email" id="email" class="form-control" placeholder="請輸入Email。例如：test@gmail.com" required>
            <div class="invalid-feedback">
              此為必填項目。
             </div>
          </div>
          <div class="col-12 col-md-3">
            <label for="store" class="form-label">消費門市</label>
          </div>
          <div class="col-12 col-md-9 mb-3">
            <select id="store" class="form-select" required>
              <option selected disabled value="">--請選取--</option>
              <option>新竹長春店</option>
              <option>台中綠園道店</option>
              <option>高雄鹽埕埔店</option>
            </select>
          </div>
          <div class="col-12 col-md-3">
            <label for="datepicker" class="form-label">時間</label>
          </div>
          <div class="col-12 col-md-9 mb-3">
            <input type="text" id="datepicker" class="form-control" required>
            <div class="invalid-feedback">
              此為必填項目。
             </div>
          </div>
          <div class="col-12 col-md-3">
            <label for="subject" class="form-label">主旨</label>
          </div>
          <div class="col-12 col-md-9 mb-3">
            <input type="text" class="form-control" required>
            <div class="invalid-feedback">
              此為必填項目。
             </div>
          </div>
          <div class="col-12 col-md-3">
            <label for="comment" class="form-label">內容</label>
          </div>
          <div class="col-12 col-md-9 mb-3">
            <textarea name="" id="comment" class="form-control" cols="30" rows="5"></textarea>
          </div>
          <div class="col-12 col-md-3">
            <label for="file" class="form-label">上傳檔案</label>
          </div>
          <div class="col-12 col-md-9 mb-3">
            <input type="file" id="file" class="form-control">
          </div>
          <div class="col-12 col-md-3">
            <label for="recaptcha" class="form-label">驗證碼</label>
          </div>
          <div class="col-12 col-md-9 mb-3">
            <input type="text" id="recaptcha" class="form-control" required>
            <div class="invalid-feedback">
              此為必填項目。
             </div>

          </div>
          <!-- <div class="col-12 mb-3">
            <input type="checkbox" id="check" class="form-check-input">
            <label for="check" class="form-check-label">我已詳閱並同意 <a href="#">使用者條款</a> & <a href="#">隱私權保護政策</a></label>
          </div> -->
          <div class="col-12 mb-3">
            <button type="submit" class="btn btn-primary">送出表單</button>
          </div>
        </div>

        </form>
        <!-- 表單 end -->
      </div>
      <!-- col-8 end -->
    </div>
  </div>

  <!-- 掛載 Boostrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

  <script>
    (function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
  </script>
</body>
</html>
