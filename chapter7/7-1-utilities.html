<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 掛載 Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
  <!-- 請試著練習使用通用類別(Utilities) -->
  <div class="container">
    <h1 class="mt-5">Bootstrap 通用類別範例</h1>
    <p>這是一個應用 Bootstrap 通用類別的範例：</p>

    <h2>文字樣式</h2>
    <p class="text-muted">這是一個靜音文字。</p>
    <p class="text-primary">這是一個主要顏色文字。</p>
    <p class="text-success">這是一個成功文字。</p>

    <h2>背景顏色</h2>
    <div class="bg-primary text-white p-2">這是一個帶有主要顏色背景的區塊。</div>
    <div class="bg-warning text-dark p-2">這是一個帶有警告顏色背景的區塊。</div>

    <h2>按鈕樣式</h2>
    <button class="btn btn-primary">主要按鈕</button>
    <button class="btn btn-danger">危險按鈕</button>

    <h2>邊框樣式</h2>
    <div class="border border-primary p-2">這是一個帶有主要顏色邊框的區塊。</div>
    <div class="border border-success p-2">這是一個帶有成功顏色邊框的區塊。</div>
  </div>
  <!-- 掛載 Boostrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>


</body>
</html>
